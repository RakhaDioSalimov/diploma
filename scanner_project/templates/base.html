<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Scanner{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Scanner</h1>
    <div>
      {% if user.is_authenticated %}
        <form method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="text-blue-600 hover:text-blue-800">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800">Login</a>
      {% endif %}
    </div>
  </header>

  <!-- Content -->
  <main class="flex-grow container mx-auto max-w-2xl p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow text-center p-4 text-sm text-gray-600">
    Â© 2025 Scanner App by You
  </footer>

</body>
</html>
